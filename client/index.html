<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
    #canvas {
		/* center the canvas */
   		padding: 0;
		margin: auto;
		display: block;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
    }

	#form {
		/* display: inline-block;
		text-align: center; */
		background-color: #D3D3D3;
		display: inline-block;
		margin-left: auto;
		margin-right: auto;
		text-align: left;
	}

    .colorInput {
        margin-left: 20px;
        position: relative;
        vertical-align: baseline;
    }
	</style>

</head>

<body>
    <div id="frontPage">
        <center>
        <form id='form' action="javascript:void(0);">
            <label for="nameInput">Name</label><br>
            <input type="text" id="nameInput" placeholder="Enter your name here."><br><br>

            <!-- radio buttons with the same name are mutually exclusive -->
            <label for="colorSelection">Color</label><br>
            <div id="colorSelection">
                <input type="radio" class="colorInput" name="colorRadio" id="redRadio" value="red" checked="checked">
                <label for="redRadio" style="color:red">red</label><br>
                <input type="radio" class="colorInput" name="colorRadio" id="greenRadio" value="green">
                <label for="greenRadio" style="color:green">green</label><br>
                <input type="radio" class="colorInput" name="colorRadio" id="blueRadio" value="blue">
                <label for="blueRadio" style="color:blue">blue</label><br>
                <input type="radio" class="colorInput" name="colorRadio" id="yellowRadio" value="yellow">
                <label for="yellowRadio" style="color:yellow">yellow</label><br>
                <input type="radio" class="colorInput" name="colorRadio" id="purpleRadio" value="purple">
                <label for="purpleRadio" style="color:purple">purple</label><br>
                <input type="radio" class="colorInput" name="colorRadio" id="orangeRadio" value="orange">
                <label for="orangeRadio" style="color:orange">orange</label><br><br>
            </div>

            <input type="submit" id="submit" value="Submit"><br>
        </form>
        <div id="instructions">
            <hr style="margin-top:10px;margin-bottom:10px;">
            <span><h1>Instructions:</h1></span>
            <span>Move with W,A,S,D</span><br>
            <span>Shoot with left-click</span><br>
            <span>Activate powerup with right-click</span><br>
            <br>
            <span>Pick up a green jewel for a powerup</span><br>
            <span>Kill and don't be killed!</span><br>
        </div>
        </center>
    </div>
    <div id="canvasDiv" style="position: relative;">
        <canvas id="canvasBack" style="position: absolute; z-index: 0"></canvas>
        <canvas id="canvasFront" style="position: absolute; z-index: 1"></canvas>
    </div>
    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- must load 'globals.js' first -->
    <script src="globals.js"></script>
    <script src="io.js"></script>
    <script src="input.js"></script>
    <script src="canvas.js"></script>
    <script src="chat.js"></script>

    <!-- run the client-side game logic -->
    <script src="app.js"></script>

</body>
</html>
